<ion-header>

  <ion-toolbar>
    <ion-title style="text-align: left !important"><b>Saya K(Care) ☘️ - Family Finder</b></ion-title>
  </ion-toolbar>
</ion-header>

<!-- home---<hello>hello outside</hello> -->

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Login ID (Email)</ion-label>
        <ion-input
          formControlName="care_taker_email"
          required="true"
          type="email"
          placeholder="Email address"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input
          formControlName="care_taker_password"
          required="true"
          type="password"
          placeholder="Password"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-button [disabled]="!formGroup.valid" type="submit">
          <ion-icon name="checkmark"></ion-icon>
          Login
        </ion-button>
      </ion-item>
    </ion-list>
  </form>

  <div>
    <ion-button style="--background:blue" (click)="register()" expand="full">Register</ion-button>
   </div>


</ion-content>
